<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>實際案例：宏齊科技 LED 封裝廠</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: #1a2332;
            padding: 40px 80px;
        }
        .page-title {
            font-size: 48px;
            font-weight: 700;
            color: #00d4ff;
            margin-bottom: 10px;
        }
        .company-intro {
            font-size: 18px;
            color: #ffffff;
            opacity: 0.8;
            margin-bottom: 25px;
            line-height: 1.5;
        }
        .section-title {
            font-size: 28px;
            font-weight: 700;
            color: #ff6b35;
            margin-bottom: 18px;
            padding-bottom: 8px;
            border-bottom: 3px solid #ff6b35;
        }
        .metric-item {
            background: rgba(255, 255, 255, 0.03);
            padding: 15px;
            margin-bottom: 12px;
        }
        .metric-label {
            font-size: 16px;
            color: #ffffff;
            opacity: 0.7;
            margin-bottom: 6px;
        }
        .metric-value {
            font-size: 36px;
            font-weight: 900;
            color: #00d4ff;
        }
        .metric-unit {
            font-size: 20px;
            color: #ffffff;
            opacity: 0.8;
            margin-left: 8px;
        }
        .result-item {
            background: rgba(0, 212, 255, 0.05);
            padding: 15px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .result-label {
            font-size: 18px;
            color: #ffffff;
            font-weight: 500;
        }
        .result-value {
            font-size: 42px;
            font-weight: 900;
            color: #ff6b35;
        }
        .result-trend {
            font-size: 16px;
            color: #10b981;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="page-title">
            <i class="fas fa-building" style="margin-right: 20px;"></i>實際案例：宏齊科技 LED 封裝廠
        </div>
        
        <div class="company-intro">
            宏齊科技（Harvatek）是台灣領先的 LED 封裝製造商，專注於高功率 LED 和標準 LED 的生產。
            透過 IDTF V3.5 框架，宏齊科技成功建立了完整的數位分身系統，實現了從設計到運營的全面數位化轉型。
        </div>
        
        <div class="grid grid-cols-2 gap-x-16">
            <div>
                <div class="section-title">專案規模</div>
                
                <div class="metric-item">
                    <div class="metric-label">建築樓層</div>
                    <div>
                        <span class="metric-value">5</span>
                        <span class="metric-unit">層樓</span>
                    </div>
                </div>
                
                <div class="metric-item">
                    <div class="metric-label">數位分身資產總數</div>
                    <div>
                        <span class="metric-value">2,847</span>
                        <span class="metric-unit">個資產</span>
                    </div>
                </div>
                
                <div class="metric-item">
                    <div class="metric-label">生產設備</div>
                    <div>
                        <span class="metric-value">156</span>
                        <span class="metric-unit">台機台</span>
                    </div>
                </div>
                
                <div class="metric-item">
                    <div class="metric-label">MEP 系統組件</div>
                    <div>
                        <span class="metric-value">2,691</span>
                        <span class="metric-unit">個組件</span>
                    </div>
                </div>
            </div>
            
            <div>
                <div class="section-title">量化成果</div>
                
                <div class="result-item">
                    <div class="result-label">設計時間減少</div>
                    <div>
                        <span class="result-value">67%</span>
                        <span class="result-trend"><i class="fas fa-arrow-down"></i></span>
                    </div>
                </div>
                
                <div class="result-item">
                    <div class="result-label">設計錯誤減少</div>
                    <div>
                        <span class="result-value">80%</span>
                        <span class="result-trend"><i class="fas fa-arrow-down"></i></span>
                    </div>
                </div>
                
                <div class="result-item">
                    <div class="result-label">協作效率提升</div>
                    <div>
                        <span class="result-value">3.2x</span>
                        <span class="result-trend"><i class="fas fa-arrow-up"></i></span>
                    </div>
                </div>
                
                <div class="result-item">
                    <div class="result-label">部署時間縮短</div>
                    <div>
                        <span class="result-value">75%</span>
                        <span class="result-trend"><i class="fas fa-arrow-down"></i></span>
                    </div>
                </div>
                
                <div style="margin-top: 15px; padding: 15px; background: rgba(255, 107, 53, 0.1);">
                    <div style="font-size: 16px; color: #ffffff; opacity: 0.8; margin-bottom: 8px;">專案週期</div>
                    <div style="font-size: 28px; font-weight: 700; color: #ffffff;">
                        從設計到部署僅需 <span style="color: #ff6b35;">8 週</span>，傳統方法需 32 週
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
