<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>未來發展路線圖</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: #1a2332;
            padding: 40px 80px;
        }
        .page-title {
            font-size: 48px;
            font-weight: 700;
            color: #00d4ff;
            margin-bottom: 30px;
        }
        .roadmap-section {
            margin-bottom: 20px;
            padding-left: 70px;
            position: relative;
        }
        .roadmap-timeline {
            position: absolute;
            left: 0;
            top: 0;
            width: 50px;
            height: 50px;
            background: #ff6b35;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 900;
            color: #ffffff;
        }
        .roadmap-phase {
            font-size: 14px;
            color: #ff6b35;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 6px;
        }
        .roadmap-title {
            font-size: 26px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 10px;
        }
        .roadmap-features {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }
        .feature-tag {
            background: rgba(0, 212, 255, 0.1);
            padding: 6px 12px;
            font-size: 16px;
            color: #00d4ff;
        }
        .connector-line {
            position: absolute;
            left: 24px;
            top: 50px;
            width: 2px;
            height: calc(100% - 50px);
            background: rgba(255, 107, 53, 0.3);
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="page-title">
            <i class="fas fa-road" style="margin-right: 20px;"></i>未來發展路線圖
        </div>
        
        <div style="position: relative;">
            <div class="roadmap-section">
                <div class="roadmap-timeline">Q1</div>
                <div class="connector-line"></div>
                <div class="roadmap-phase">2025 Q1-Q2</div>
                <div class="roadmap-title">AI/ML 深度整合</div>
                <div class="roadmap-features">
                    <div class="feature-tag"><i class="fas fa-brain" style="margin-right: 8px;"></i>預測性維護模型</div>
                    <div class="feature-tag"><i class="fas fa-chart-line" style="margin-right: 8px;"></i>異常檢測引擎</div>
                    <div class="feature-tag"><i class="fas fa-cogs" style="margin-right: 8px;"></i>製程優化 AI</div>
                    <div class="feature-tag"><i class="fas fa-robot" style="margin-right: 8px;"></i>自動化決策系統</div>
                </div>
            </div>
            
            <div class="roadmap-section">
                <div class="roadmap-timeline">Q3</div>
                <div class="connector-line"></div>
                <div class="roadmap-phase">2025 Q3-Q4</div>
                <div class="roadmap-title">邊緣運算與 5G 支援</div>
                <div class="roadmap-features">
                    <div class="feature-tag"><i class="fas fa-network-wired" style="margin-right: 8px;"></i>邊緣 NDH 輕量版</div>
                    <div class="feature-tag"><i class="fas fa-signal" style="margin-right: 8px;"></i>5G 低延遲通訊</div>
                    <div class="feature-tag"><i class="fas fa-microchip" style="margin-right: 8px;"></i>邊緣 AI 推論</div>
                    <div class="feature-tag"><i class="fas fa-cloud" style="margin-right: 8px;"></i>邊緣雲協同</div>
                </div>
            </div>
            
            <div class="roadmap-section">
                <div class="roadmap-timeline">Q1</div>
                <div class="connector-line"></div>
                <div class="roadmap-phase">2026 Q1-Q2</div>
                <div class="roadmap-title">AR/VR 擴展與元宇宙</div>
                <div class="roadmap-features">
                    <div class="feature-tag"><i class="fas fa-vr-cardboard" style="margin-right: 8px;"></i>VR 沉浸式培訓</div>
                    <div class="feature-tag"><i class="fas fa-mobile-alt" style="margin-right: 8px;"></i>AR 現場維護指導</div>
                    <div class="feature-tag"><i class="fas fa-globe" style="margin-right: 8px;"></i>工業元宇宙平台</div>
                    <div class="feature-tag"><i class="fas fa-handshake" style="margin-right: 8px;"></i>虛擬協作空間</div>
                </div>
            </div>
            
            <div class="roadmap-section" style="margin-bottom: 0;">
                <div class="roadmap-timeline">Q3</div>
                <div class="roadmap-phase">2026 Q3+</div>
                <div class="roadmap-title">產業標準化與生態系統</div>
                <div class="roadmap-features">
                    <div class="feature-tag"><i class="fas fa-file-contract" style="margin-right: 8px;"></i>ISO/IEC 標準提案</div>
                    <div class="feature-tag"><i class="fas fa-users" style="margin-right: 8px;"></i>開源社群建設</div>
                    <div class="feature-tag"><i class="fas fa-puzzle-piece" style="margin-right: 8px;"></i>第三方插件市場</div>
                    <div class="feature-tag"><i class="fas fa-graduation-cap" style="margin-right: 8px;"></i>認證培訓體系</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
