<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>總結</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: #1a2332;
            padding: 40px 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .main-title {
            font-size: 56px;
            font-weight: 900;
            color: #00d4ff;
            text-align: center;
            margin-bottom: 25px;
        }
        .value-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
            width: 100%;
        }
        .value-item {
            text-align: center;
            padding: 18px 15px;
            background: rgba(255, 255, 255, 0.03);
        }
        .value-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        .value-text {
            font-size: 20px;
            color: #ffffff;
            font-weight: 700;
        }
        .icon-blue {
            color: #00d4ff;
        }
        .icon-orange {
            color: #ff6b35;
        }
        .icon-green {
            color: #10b981;
        }
        .cta-box {
            background: rgba(0, 212, 255, 0.1);
            padding: 20px 30px;
            text-align: center;
            margin-bottom: 25px;
            width: 100%;
        }
        .cta-title {
            font-size: 32px;
            font-weight: 700;
            color: #ff6b35;
            margin-bottom: 15px;
        }
        .cta-text {
            font-size: 20px;
            color: #ffffff;
            line-height: 1.6;
        }
        .contact-info {
            text-align: center;
            width: 100%;
        }
        .contact-item {
            display: inline-block;
            margin: 0 30px;
            font-size: 18px;
            color: #ffffff;
        }
        .contact-icon {
            color: #00d4ff;
            margin-right: 10px;
        }
        .separator {
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, transparent, #00d4ff, transparent);
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="main-title">
            IDTF V3.5<br>
            <span style="font-size: 36px; color: #ffffff; font-weight: 400;">開啟工業數位分身的新時代</span>
        </div>
        
        <div class="value-grid">
            <div class="value-item">
                <i class="fas fa-unlock-alt value-icon icon-blue"></i>
                <div class="value-text">開放標準<br>供應商中立</div>
            </div>
            
            <div class="value-item">
                <i class="fas fa-link value-icon icon-orange"></i>
                <div class="value-text">設計執行一體化<br>消除鴻溝</div>
            </div>
            
            <div class="value-item">
                <i class="fas fa-chart-line value-icon icon-green"></i>
                <div class="value-text">實證 ROI<br>193.8% IRR</div>
            </div>
        </div>
        
        <div class="cta-box">
            <div class="cta-title">立即開始使用 IDTF V3.5</div>
            <div class="cta-text">
                開源專案 | MIT License | GitHub: chchlin1018/IDTF-V3.5<br>
                完整文件、範例專案、社群支援，助您快速啟動數位分身之旅
            </div>
        </div>
        
        <div class="separator"></div>
        
        <div class="contact-info">
            <div class="contact-item">
                <i class="fas fa-envelope contact-icon"></i>
                chchlin1018@gmail.com
            </div>
            <div class="contact-item">
                <i class="fab fa-github contact-icon"></i>
                github.com/chchlin1018
            </div>
            <div class="contact-item">
                <i class="fas fa-globe contact-icon"></i>
                IDTF Consortium, Taiwan
            </div>
        </div>
        
        <div style="margin-top: 25px; text-align: center; font-size: 24px; color: #ffffff; opacity: 0.6;">
            感謝您的聆聽
        </div>
    </div>
</body>
</html>
