<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工業數位分身的挑戰</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: #1a2332;
            padding: 60px 80px;
        }
        .page-title {
            font-size: 48px;
            font-weight: 700;
            color: #00d4ff;
            margin-bottom: 40px;
        }
        .challenge-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px 20px;
            margin-bottom: 15px;
            border-left: 4px solid #ff6b35;
        }
        .challenge-icon {
            color: #ff6b35;
            font-size: 24px;
            margin-right: 15px;
        }
        .challenge-title {
            font-size: 20px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 5px;
        }
        .challenge-desc {
            font-size: 16px;
            color: #ffffff;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="page-title">
            <i class="fas fa-exclamation-triangle" style="margin-right: 20px;"></i>工業數位分身的挑戰
        </div>
        
        <div class="grid grid-cols-2 gap-x-12">
            <div>
                <img src="/home/ubuntu/idtf-v3.5/presentation/images/digital_twin_factory.png" 
                     alt="Digital Twin Factory" 
                     style="width: 100%; height: 520px; object-fit: contain; border-radius: 8px;">
            </div>
            
            <div>
                <div class="challenge-card flex items-start">
                    <i class="fas fa-ban challenge-icon"></i>
                    <div>
                        <div class="challenge-title">標準化缺失</div>
                        <div class="challenge-desc">缺乏廣泛採用的開放標準，系統互操作性極低</div>
                    </div>
                </div>
                
                <div class="challenge-card flex items-start">
                    <i class="fas fa-lock challenge-icon"></i>
                    <div>
                        <div class="challenge-title">供應商鎖定</div>
                        <div class="challenge-desc">專有格式和封閉生態系統，轉換成本高昂</div>
                    </div>
                </div>
                
                <div class="challenge-card flex items-start">
                    <i class="fas fa-disconnect challenge-icon"></i>
                    <div>
                        <div class="challenge-title">設計執行鴻溝</div>
                        <div class="challenge-desc">設計工具與執行平台脫節，需大量手動轉換</div>
                    </div>
                </div>
                
                <div class="challenge-card flex items-start">
                    <i class="fas fa-users-slash challenge-icon"></i>
                    <div>
                        <div class="challenge-title">協作能力不足</div>
                        <div class="challenge-desc">缺乏即時多用戶協作，影響全球團隊效率</div>
                    </div>
                </div>
                
                <div class="challenge-card flex items-start">
                    <i class="fas fa-cogs challenge-icon"></i>
                    <div>
                        <div class="challenge-title">部署複雜度高</div>
                        <div class="challenge-desc">從設計到運營需大量手動配置，缺乏自動化</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
