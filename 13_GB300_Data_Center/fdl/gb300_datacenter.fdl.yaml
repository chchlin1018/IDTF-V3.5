# ============================================================================
# DEPLOYMENT CONFIGURATION
# ============================================================================

deployment:
  # NDH Configuration
  ndh:
    cluster_name: "gb300-datacenter-ndh"
    master_nodes: 3
    worker_nodes: 5
    worker_assignment_hints:
      - worker_group: "compute"
        affinity: ["gb300_rack_*"]
      - worker_group: "infrastructure"
        affinity: ["ups_*", "chiller_*", "cdu_*"]
      - worker_group: "network"
        affinity: ["ib_*", "eth_*", "core_router_*"]
    high_availability:
      enabled: true
      replication_factor: 3
    disaster_recovery:
      enabled: true
      snapshot_interval: 3600  # seconds (1 hour)
      backup_retention: 30  # days
      
  # Omniverse Configuration
  omniverse:
    nucleus_server: "omniverse://gb300-datacenter-nucleus.local"
    usd_stage: "/DataCenter/GB300_DataCenter.usd"
    real_time_sync: true
    lod_enabled: true
    physics_enabled: false
    
  # MCP Server Configuration
  mcp_server:
    enabled: true
    port: 8080
    authentication: "oauth2"
    rate_limit: 1000  # requests per minute
    
  # Network Configuration
  network:
    management_vlan: 100
    infiniband_vlan: 200
    storage_vlan: 300
    out_of_band_vlan: 400
    dns_servers: ["8.8.8.8", "8.8.4.4"]
    ntp_servers: ["time.google.com"]

