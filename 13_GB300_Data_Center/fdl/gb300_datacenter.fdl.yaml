# GB300 AI Data Center Factory Design Language (FDL)
# Version: 1.0.0
# Date: 2025-10-14

metadata:
  name: "GB300 AI Data Center"
  version: "1.0.0"
  author: "IDTF Technical Team"
  date: "2025-10-14"
  description: "Medium-scale NVIDIA GB300-based AI data center for large language model training and inference"
  location:
    address: "AI Innovation Park, Hsinchu, Taiwan"
    coordinates:
      latitude: 24.7736
      longitude: 120.9436
  tags:
    - "AI"
    - "GPU"
    - "GB300"
    - "Data Center"
    - "LLM Training"

# ============================================================================
